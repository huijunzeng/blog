##非自定义属性
server:
    port: 9800 # 启动端口
spring:
    application:
        name: admin-user
    cloud:
        nacos:
            discovery: # nacos注册中心地址配置
                server-addr: localhost:8848
            config: # nacos配置中心地址配置
                server-addr: localhost:8848
        #sentinel配置
        sentinel:
            transport:
                port: 8719 #指定客户端监控 API 的端口 可不提供，默认为 8719，若端口冲突会自动向下探测可用的端口
                dashboard: localhost:8080 #控制台的地址
            datasource:
                ds_flow: #读取nacos数据源的sentinel流控规则 admin-user-sentinel-flow-rules+DEFAULT_GROUP+a4d0cf40-1125-4263-81e5-3f628bc90302
                    nacos:
                        server-addr: localhost:8848
                        data-id: ${spring.application.name}-sentinel-flow-rules #需要在nacos上面配置这个名称的json格式流控规则
                        namespace: a4d0cf40-1125-4263-81e5-3f628bc90302
                        group-id: DEFAULT_GROUP
                        data-type: json
                        rule-type: flow
                ds_degrade: #读取nacos数据源的sentinel降级规则
                    nacos:
                        server-addr: localhost:8848
                        data-id: ${spring.application.name}-sentinel-degrade-rules #需要在nacos上面配置这个名称的json格式降级规则
                        group-id: DEFAULT_GROUP
                        namespace: a4d0cf40-1125-4263-81e5-3f628bc90302
                        data-type: json
                        rule-type: degrade
    profiles:
        active: dev # 根据不同环境切换配置环境
        # 数据源mysql配置
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/user?characterEncoding=UTF-8&useUnicode=true&useSSL=false
        username: root
        password: 123456
        max-idle: 5
        # 数据源hikari连接池配置
        type: com.zaxxer.hikari.HikariDataSource
        hikari:
            minimum-idle: 10 # 池中维护的最小空闲连接数
            idle-timeout: 60000 # 连接允许在池中闲置的最长时间
            maximum-pool-size: 20 # 池中最大连接数，包括闲置和使用中的连接
            auto-commit: true # 自动提交从池中返回的连接
            pool-name: HikariCP # 连接池的用户定义名称
            max-lifetime: 600000 # 池中连接最长生命周期
            connection-timeout: 30000 # 等待来自池的连接的最大毫秒数
            connection-test-query: SELECT 1 # 指定校验连接合法性执行的sql语句
    # redis配置
    redis:
        host: localhost
        port: 6379
        password:
    # jackson配置
    jackson:
        # 以下为时间格式转换全局设置，如果只需局部设置则在时间字段上加注解@JsonFormat(pattern="yyyy-MM-dd HH:mm:ss",timezone="GMT+8")
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
        # 属性值为NULL的字段则不参与序列化，即null值不返回给前端
        default-property-inclusion: non_null
# mybatis配置
mybatis-plus:
    # mapper层xml文件路径映射
    mapper-locations: classpath:mapper/*.xml
    #实体扫描，多个package用逗号或者分号分隔
    type-aliases-package: com.teeya.user.entity
    configuration:
        # 开启驼峰式命名规则自动转换 对于数据库有下划线_的字段，需要配置
        map-underscore-to-camel-case: true
        # mybatis-plus配置控制台打印完整带参数SQL语句
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
name: admin-user  # 测试用
##feign使用sentinel配置
feign:
    sentinel:
        enabled: true
logging: #日志配置文件引入 classpath的默认路径为resources目录下，所以需要在resources目录下添加logback-logstash.xml日志配置文件
    config: classpath:logback-logstash.xml
